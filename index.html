<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./img/calc.jpg" type="image/x-icon">
</head>

<body>
    <div class="bd-container">
        <div class="titulo">Padrão</div>
        <div class="display">2</div>
        <div class="grid-container">
            <div class="grid-item btn" data-digit="percent">%</div>
            <div class="grid-item btn" data-digit="null1">CE</div>
            <div class="grid-item btn erase" data-digit="erase">C</div>
            <div class="grid-item btn" data-digit="x">X</div>

            <div class="grid-item btn" data-digit="null1">¹/x</div>
            <div class="grid-item btn" data-digit="exp">x²</div>
            <div class="grid-item btn" data-digit="null1">²/x</div>
            <div class="grid-item btn" data-digit="/">/</div>

            <div class="grid-item btn" data-digit="7">7</div>
            <div class="grid-item btn" data-digit="8">8</div>
            <div class="grid-item btn" data-digit="9">9</div>
            <div class="grid-item btn" data-digit="X">*</div>

            <div class="grid-item btn" data-digit="4">4</div>
            <div class="grid-item btn" data-digit="5">5</div>
            <div class="grid-item btn" data-digit="6">6</div>
            <div class="grid-item btn" data-digit="-">-</div>

            <div class="grid-item btn" data-digit="1">1</div>
            <div class="grid-item btn" data-digit="2">2</div>
            <div class="grid-item btn" data-digit="3">3</div>
            <div class="grid-item btn" data-digit="+">+</div>

            <div class="grid-item btn" data-digit="null1">+/-</div>
            <div class="grid-item btn" data-digit="0">0</div>
            <div class="grid-item btn" data-digit=",">,</div>
            <div class="grid-item btn" data-digit="=">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
